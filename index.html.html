<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TOOL ACCESS UNLOCKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f9f9f9;
      color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      color: #1e90ff;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .tool-section {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-top: 15px;
      background-color: #f2faff;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1e90ff;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0078d4;
    }

    .note {
      font-size: 13px;
      color: #777777;
      margin-top: 16px;
    }

    #countdown {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TOOL ACCESS UNLOCKER</h1>
    <p>Enter the required details to unlock the tool below.</p>
    
    <div class="tool-section">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username..." />
      </div>

      <div class="input-group">
        <label for="platform">Platform</label>
        <select id="platform">
          <option>Android</option>
          <option>iOS</option>
          <option>Windows</option>
        </select>
      </div>

      <div class="input-group">
        <label for="amount">Select Tool Function</label>
        <select id="amount">
          <option>Access Premium Generator</option>
          <option>Get Coins / Points</option>
          <option>Unlock Hidden Features</option>
        </select>
      </div>

      <button onclick="startCountdown()">UNLOCK NOW</button>
      <div id="countdown"></div>
    </div>

    <p class="note">Processing may take a few seconds. Please do not close this window.</p>
  </div>

  <script>
    function startCountdown() {
      window.onbeforeunload = null; // Disable leave warning once started
      let countdown = 5;
      const countdownEl = document.getElementById("countdown");
      countdownEl.textContent = "Redirecting in " + countdown + " seconds...";

      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownEl.textContent = "Redirecting in " + countdown + " seconds...";
        } else {
          clearInterval(interval);
          countdownEl.textContent = "Redirecting now...";
          window.location.href = "https://otieu.com/4/9495313";
        }
      }, 1000);
    }

    window.onbeforeunload = function() {
      return "Tool is still loading. Are you sure you want to leave?";
    };
  </script>
</body>
</html>
